<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="rps.css">
    <script src="rps.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <hr>
    <h3 class="pickOne">What do you Choose?</h3>
    <div>
    <button type="button" class="buttons" id="rock">Rock</button>
    <button type="button" class="buttons" id="paper">Paper</button>
    <button type="button" class="buttons" id="scissors">Scissors</button>
    </div>
    <hr>
    <h4>You chose:
    <form id="choice"><input type="text"></form>
    </h4>
    <h4>Computer chose:
        <form id="random"><input type="text"></form>
    </h4>
    <h3 id="result">Result:
        <form><input type="text"></form>
    </h3>
    <hr>
    <h3>Play Again?</h3>
    <div>
    <button type="button" class="buttons">Uh, Yeah!</button>
    <button type="button" class="buttons">Nah man</button>
    </div>
</body>
</html>
